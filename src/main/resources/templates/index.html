<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuessTheNumber Game</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link crossorigin="anonymous" href="/bootstrap/css/bootstrap.min.css"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            src="/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href="/css/index.css" rel="stylesheet">
</head>
<body>
<main class="container-fluid">
    <div class="row justify-content-center mt-5">
        <h1 class="text-center text-white">GuessTheNumber Game</h1>
        <div class="col-2 place-bet">
            <section class="d-flex justify-content-center align-items-center flex-column place-bet-form">
                <p class="mt-2 mb-2" id="currentGameCountDown">00:00</p>
                <div class="d-flex flex-column align-items-center">
                    <div class="d-flex justify-content-center align-items-center w-100">
                        <label class="w-100" for="nickname">
                            <input class="w-100" id="nickname" placeholder="Nickname" type="text">
                        </label>
                    </div>
                    <div class="d-flex justify-content-around bet-info">
                        <label class="me-1" for="number">
                            <input id="number" max="10" min="1" placeholder="Number" type="number">
                        </label>
                        <label class="ms-1" for="stake">
                            <input id="stake" min="1" placeholder="Stake" type="number">
                        </label>
                    </div>
                    <button class="btn btn-primary mt-2 mb-2 w-100" id="placeBet">Place Bet</button>
                </div>
            </section>
            <div class="alert alert-danger mt-2" id="betAlertMessage" role="alert" style="display: none"></div>
            <div class="alert alert-success mt-2" id="betSuccessAlertMessage" role="alert" style="display: none"></div>
        </div>
        <div class="col-5 place-bet summary">
            <section class="d-flex flex-column place-bet-form">
                <h5 class="text-white float-start">End of Game Summary</h5>
                <div class="alert alert-primary w-100 mb-2 current-game-info current-game-info-item" role="alert">
                    <p>Game ID: <span id="currentGameId">-</span></p>
                    <p>Correct Number : <span id="activeGameCorrectNumber">0</span></p>
                    <p>Total Players : <span id="activeGamePlayerCount">0</span></p>
                </div>
                <div class="d-flex w-100 mt-3 text-white flex-column players-list current-game-info-item">
                    <table class="text-white table">
                        <thead>
                        <tr>
                            <th scope="col">Nickname</th>
                            <th scope="col">Number</th>
                            <th scope="col">Stake</th>
                            <th scope="col">Winnings</th>
                            <th scope="col">Message</th>
                            <th scope="col">Time</th>
                        </tr>
                        </thead>
                        <tbody id="activeGamePlayers"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</main>
<div class="row justify-content-center mt-5 mb-5 bet-history">
    <div class="col-6 place-bet-form p-3">
        <h4 class="text-center text-white">Your Bet History</h4>
        <div class="w-100 text-white" id="betFeedback">
        </div>
    </div>
</div>
<footer>
    <script src="/js/websocket.js"></script>
    <script src="/js/index.js"></script>
</footer>
</body>
</html>
