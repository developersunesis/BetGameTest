<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuessTheNumber Game</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link crossorigin="anonymous" href="../static/bootstrap/css/bootstrap.min.css"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link href="../static/css/index.css" rel="stylesheet">
</head>
<body>
<main class="container-fluid">
    <div class="row justify-content-center mt-5">
        <h1 class="text-center text-white">GuessTheNumber Game</h1>
        <div class="col-2 place-bet">
            <div class="alert alert-danger" id="betAlertMessage" role="alert" style="display: none"></div>
            <section class="d-flex justify-content-center align-items-center flex-column place-bet-form">
                <p class="mt-2 mb-2" id="currentGameCountDown">00:00</p>
                <div class="d-flex flex-column align-items-center">
                    <div class="d-flex justify-content-center align-items-center w-100">
                        <label class="w-100" for="nickname">
                            <input class="w-100" id="nickname" placeholder="Nickname" type="text">
                        </label>
                    </div>
                    <div class="d-flex justify-content-around bet-info">
                        <label class="me-1" for="number">
                            <input id="number" max="10" min="1" placeholder="Number" type="number">
                        </label>
                        <label class="ms-1" for="stake">
                            <input id="stake" min="1" placeholder="Stake" type="number">
                        </label>
                    </div>
                    <button class="btn btn-primary mt-2 mb-2 w-100" id="placeBet">Place Bet</button>
                </div>
            </section>
        </div>
        <div class="col-4 place-bet summary">
            <section class="d-flex align-items-center flex-column place-bet-form">
                <h5 class="text-white float-start">Active Game</h5>
                <div class="alert alert-primary w-100 mb-2 current-game-info" role="alert">
                    <span id="currentGameId"></span>
                </div>
                <div class="d-flex w-100 text-white flex-column players-list">
                    <h6 class="mt-3">Players (<span id="activeGamePlayerCount">0</span>)</h6>
                    <div id="activeGamePlayers"></div>
                </div>
            </section>
        </div>
    </div>


    <div class="row justify-content-center mt-5">
        <div class="col-6 d-flex flex-column justify-content-center">
            <div class="game-summary">
                <section class="d-flex justify-content-center align-items-center flex-column place-bet-form">
                    <h5 class="text-white">Game Histories</h5>
                </section>
            </div>
            <div id="playedGameSummaries">
                <div class="game-summary">
                    <section class="d-flex flex-column place-bet-form">
                        <h5 class="text-white">Game (<span>)</h5>
                        <div class="d-flex justify-content-center align-items-center w-100">

                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <script src="../static/js/websocket.js"></script>
    <script src="../static/js/index.js"></script>
</footer>
</body>
</html>
